<!DOCTYPE html>
<html>
	<head>
		<title>Random Dungeon</title>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
        <link type="text/css" rel="stylesheet" href="dungeon.css" />
	</head>
	
	<body>
		<div id="menu">
			<label for="chanceInsert">Insert chance</label>
			<input type="range" id="chanceInsert" value="45" min="0" max="100">
			
			<label for="chanceJoin">Join chance</label>
			<input type="range" id="chanceJoin" value="25" min="0" max="100">
			
			<label for="chanceAppend">Append chance</label>
			<input type="range" id="chanceAppend" value="50" min="0" max="100">
			
			<input type="button" onclick="dungeon.addNode()" value="Add node">
			<input type="button" onclick="dungeon.toggleRepositioning()" value="Toggle relaxation">
			<input type="button" onclick="createDungeon()" value="Clear">
		</div>
		
		<div id="mapRoot"></div>
		
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="dungeon.js"></script>
	</body>
</html>
